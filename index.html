<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตรวจสอบเหล่า</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- โลโก้โรงเรียน -->
    <div class="logo-container">
      <img src="logoo.png" alt="โลโก้โรงเรียน" class="school-logo">
      <h1 class="title">ตรวจสอบเหล่าของคุณ</h1>
    </div>

    <!-- ฟอร์มกรอกชื่อ -->
    <div class="form-container">
      <input type="text" id="nameInput" placeholder="กรอกชื่อตัวเอง">
      <button id="checkBtn">ตรวจสอบ</button>
    </div>

    <!-- ผลลัพธ์ -->
    <div id="result" class="result-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
